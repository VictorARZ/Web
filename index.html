<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Ruiz Zavala</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e3d59; /* Fondo azul oscuro */
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ff9900; /* Cuadro naranja */
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #fff;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #fff; /* Texto blanco */
            font-size: 38px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
        p {
            color: #e0e0e0;
            font-size: 18px;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Victor Ruiz Zavala</h1>
        <p>¡Bienvenido al mundo del código!</p>
    </div>
</body>
</html>
